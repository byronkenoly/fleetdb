<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REREC Fleet | Invoices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
<a th:href = "@{/newInvoice}" class="btn btn-primary btn-sm mb-3">Add Invoice</a>
<table class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>No.</th>
        <th>Number Plate</th>
        <th>Invoice No.</th>
        <th>Date</th>
        <th>Service Description</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${listOfInvoices}">
        <td th:text="${invoice.no}"></td>
        <td th:text="${invoice.numberPlate}"></td>
        <td th:text="${invoice.invoiceNo}"></td>
        <td th:text="${invoice.date}"></td>
        <td th:text="${invoice.serviceDescription}"></td>
        <td th:text="${invoice.date}"></td>
        <td th:text="${invoice.date}"></td>
        <td>
            <a th:href="@{/updateVehicle/{numberPlate}(numberPlate=${invoice.numberPlate})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteVehicle/{numberPlate}(numberPlate=${invoice.numberPlate})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
