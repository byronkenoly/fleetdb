<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REREC Fleet | New Make</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Save Make</h2>
    <form action="#" th:action="@{/saveMake}" th:object="${make}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Make/Model" class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2">Save Make</button>
    </form>
</div>
</body>
</html>
