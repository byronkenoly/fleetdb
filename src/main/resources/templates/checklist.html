<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REREC Fleet | Checklist</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link th:href="@{/styles/main.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<vertical-navbar></vertical-navbar>

<main>
    <div class="table">
        <div class="table_header">
            <p>Checklist Table</p>
            <div>
                <input placeholder="Search Item">
                <a th:href = "@{/newChecklistItem}" class="add_new">Add Item</a>
            </div>
        </div>

        <div class="table_section">
            <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="checklist : ${listOfChecklist}">
                        <td th:text="${checklist.id}"></td>
                        <td th:text="${checklist.item}"></td>
                        <td>
                            <a th:href="@{/updateChecklistItem/{id}(id=${checklist.id})}" class="edit">
                                <span class="material-symbols-outlined">edit</span>
                            </a>
                            <a th:href="@{/deleteChecklistItem/{id}(id=${checklist.id})}" class="delete">
                                <span class="material-symbols-outlined">delete</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if = "${totalPages > 1}">
                <div class="pagination-container">
                    <div class="next-last">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/vehiclePage/' + ${totalPages}}">Previous</a>
                        <span th:unless="${currentPage < totalPages}">Previous</span>
                    </div>

                    <div>
                            <span th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item">
                                <a th:if="${currentPage != i}" th:href="@{'/vehiclePage/' + ${i}}">[[${i}]]</a>
                                <span th:unless="${currentPage != i}">[[${i}]]</span>
                            </span>
                    </div>

                    <div class="next-last">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/vehiclePage/' + ${currentPage + 1}}">Next</a>
                        <span th:unless="${currentPage < totalPages}">Next</span>
                    </div>
                </div>
                <div class="total-items">
                    Total Rows: [[${totalItems}]]
                </div>
            </div>
        </div>

    </div>

</main>

<script th:src="@{/js/template.js}"></script>
</body>
</html>
