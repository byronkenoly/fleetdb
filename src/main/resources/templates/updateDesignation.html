<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REREC Fleet | Designation</title>
    <script th:src="@{/js/headContent.js}"></script>
</head>
<body>
<div class="container">
    <h2>Update Job Title</h2>
    <p>Updates job title record in the database</p>
    <form action="#" th:action="@{/saveDesignation}" th:object="${designation}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <div class="form__item">
            <label class="form__label">Job Title</label>
            <input type="text" th:field="*{title}" class="form__input"/>
        </div>

        <button type="submit" class="form__btn">Update</button>
    </form>
</div>

<script>
    addHeadContent();
    newItemCss();
</script>
</body>
</html>
