<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REREC Fleet | Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
    <a th:href = "@{/newVehicle}" class="btn btn-primary btn-sm mb-3">Add Vehicle</a>
    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Number Plate</th>
                <th>Make/Model</th>
                <th>Region</th>
                <th>Engine Capacity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehicle : ${listOfVehicles}">
                <td th:text="${vehicle.numberPlate}"></td>
                <td th:text="${vehicle.make}"></td>
                <td th:text="${vehicle.region}"></td>
                <td th:text="${vehicle.engineCapacity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
